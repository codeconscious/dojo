name: learn-github-actions
run-name: ${{ github.actor }}さんはGitHub Actionsの勉強していらっしゃる!

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Event
        run: echo '${{toJSON(github.event)}}'
      - name: Print debug data
        run: |
          echo "HEAD_COMMIT_MESSAGE=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"
          echo "Event name is " ${{ github.event_name }}
          echo "Event action is " ${{ github.event.action }}
      - name: Conditional, if PR event
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Conditionally ran PULL_REQUEST step!!"
      - name: Conditional, if push event
        if: ${{ github.event_name == 'push' }}
        run: echo "Conditionally ran PUSH step!!!"
